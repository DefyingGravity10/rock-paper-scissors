<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="single-player.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="monitor">
            <div class="screen">
                <div class="player-score"></div>
                <div class="comp-score"></div>
                <div class="message"></div>
            </div>
        </div>
        <div class="controls">
            <div class="restart-container"><button class="restart">Restart</button></div>
            <div class="options-container">
                <button class="options" id="rock">Rock</button>
                <button class="options" id="paper">Paper</button>
                <button class="options" id="scissors">Scissors</button>
            </div>            
        </div>
    </div>
    
</body>
</html>
